<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|VT323&display=swap" rel="stylesheet">

  <title>Tic-Tac-Toe</title>
</head>
<body>

  <h1 id="heading">Tic-Tac-Toe</h1>

  <div class="board">
    <div class="score score-1">
      <h3>PLAYER 1</h3>
      <p>0</p>
    </div>

    <table cellspacing="0">
      <tr>
        <td class="box box-top box-left"></td>
        <td class="box box-top"></td>
        <td class="box box-top box-right"></td>
      </tr>
      <tr>
        <td class="box box-left"></td>
        <td class="box"></td>
        <td class="box box-right"></td>
      </tr>
      <tr>
        <td class="box box-bottom box-left"></td>
        <td class="box box-bottom"></td>
        <td class="box box-bottom box-right"></td>
      </tr>
    </table>

    <div class="score score-2">
      <h3>PLAYER 2</h3>
      <p>0</p>
    </div>
  </div>

  <button id="restart" type="button" name="button">Restart Game</button>

  <footer>
    <p>Â© 2019 / Made in Lima by b34nb0</p>
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
